<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Security Monitoring System - Live Cameras">
    <title>Security System - Live Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 12px;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: linear-gradient(to bottom, #4a7ebb 0%, #3d6a9e 100%);
            border-bottom: 1px solid #2d5a8e;
            padding: 8px 15px;
            color: white;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 11px;
        }

        .live-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #ff0000;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-link {
            color: #cce0ff;
            text-decoration: none;
        }

        .logout-link:hover {
            text-decoration: underline;
        }

        /* Main Container */
        .main-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px 100px;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .camera-count {
            font-size: 11px;
            color: #666;
            background: #f0f0f0;
            padding: 3px 8px;
            border: 1px solid #ccc;
        }

        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toolbar-label {
            font-size: 11px;
            color: #666;
        }

        .grid-btn {
            background: linear-gradient(to bottom, #f5f5f5 0%, #e0e0e0 100%);
            border: 1px solid #999;
            padding: 4px 10px;
            font-family: Verdana, Arial, sans-serif;
            font-size: 11px;
            cursor: pointer;
        }

        .grid-btn:hover {
            background: linear-gradient(to bottom, #ffffff 0%, #e8e8e8 100%);
        }

        .grid-btn.active {
            background: linear-gradient(to bottom, #3d6a9e 0%, #4a7ebb 100%);
            color: white;
            border-color: #2d5a8e;
        }

        .download-btn {
            background: linear-gradient(to bottom, #4CAF50 0%, #45a049 100%);
            border: 1px solid #3d8b40;
            padding: 6px 15px;
            font-family: Verdana, Arial, sans-serif;
            font-size: 11px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            margin-left: 20px;
        }

        .download-btn:hover {
            background: linear-gradient(to bottom, #5CBF60 0%, #4CAF50 100%);
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            gap: 10px;
        }

        .video-grid.grid-2x2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .video-grid.grid-3x3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .video-grid.grid-4x4 {
            grid-template-columns: repeat(4, 1fr);
        }

        /* Video Card */
        .video-card {
            border: 1px solid #999;
            background: #000;
            cursor: pointer;
        }

        .video-card:hover {
            border-color: #3d6a9e;
        }

        .video-wrapper {
            position: relative;
            aspect-ratio: 4 / 3;
            background: #1a1a1a;
        }

        .video-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            background: linear-gradient(to bottom, #f5f5f5 0%, #e5e5e5 100%);
            border-top: 1px solid #999;
            padding: 6px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .camera-name {
            font-weight: bold;
            color: #333;
        }

        .camera-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            color: #666;
        }

        .rec-badge {
            display: flex;
            align-items: center;
            gap: 3px;
            color: #cc0000;
            font-weight: bold;
        }

        .rec-badge::before {
            content: "‚óè";
            animation: blink 1s infinite;
        }

        .camera-time {
            color: #666;
        }

        /* Click to enlarge indicator */
        .enlarge-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.9);
            border: 1px solid #999;
            padding: 8px 15px;
            font-size: 11px;
            color: #333;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .video-card:hover .enlarge-hint {
            opacity: 1;
        }

        /* Fullscreen Modal */
        .fullscreen-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: none;
        }

        .fullscreen-modal.active {
            display: flex;
            flex-direction: column;
        }

        .fullscreen-header {
            background: linear-gradient(to bottom, #4a7ebb 0%, #3d6a9e 100%);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .fullscreen-title {
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .close-btn {
            background: linear-gradient(to bottom, #f5f5f5 0%, #e0e0e0 100%);
            border: 1px solid #999;
            padding: 5px 15px;
            font-family: Verdana, Arial, sans-serif;
            font-size: 11px;
            cursor: pointer;
            color: #333;
        }

        .close-btn:hover {
            background: linear-gradient(to bottom, #ffffff 0%, #e8e8e8 100%);
        }

        .fullscreen-video-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .fullscreen-video-container video {
            max-width: 100%;
            max-height: 100%;
        }

        .fullscreen-footer {
            background: #1a1a1a;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            color: #ccc;
            font-size: 11px;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            padding: 15px 0;
            border-top: 1px solid #ddd;
            font-size: 10px;
            color: #999;
            text-align: center;
        }

        .footer a {
            color: #0066cc;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .video-grid.grid-4x4 {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 700px) {
            .video-grid.grid-3x3,
            .video-grid.grid-4x4 {
                grid-template-columns: repeat(2, 1fr);
            }

            .header-content {
                flex-direction: column;
                gap: 8px;
            }
        }

        @media (max-width: 500px) {
            .video-grid.grid-2x2,
            .video-grid.grid-3x3,
            .video-grid.grid-4x4 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">üìπ Security Monitoring System</div>
            <div class="header-right">
                <div class="live-status">
                    <span class="live-dot"></span>
                    <span>LIVE</span>
                </div>
                <span id="header-datetime"></span>
                <div class="user-info">
                    <span>Logged in as: <strong id="username-display">Admin</strong></span>
                    <a href="#" class="logout-link" id="logout-btn">[Logout]</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="toolbar">
            <div class="toolbar-left">
                <h1 class="page-title">Live Camera Feeds</h1>
                <span class="camera-count" id="camera-count">9 cameras online</span>
            </div>
            <div class="toolbar-right">
                <span class="toolbar-label">View:</span>
                <button class="grid-btn" data-grid="2x2">2√ó2</button>
                <button class="grid-btn active" data-grid="3x3">3√ó3</button>
                <button class="grid-btn" data-grid="4x4">4√ó4</button>
                <button class="download-btn" id="download-credentials-btn">üì• Download Credentials</button>
            </div>
        </div>

        <div class="video-grid grid-3x3" id="video-grid">
            <!-- Generated by JavaScript -->
        </div>

        <div class="footer">
            <p>Security Monitoring System v2.1 | ¬© 2005 Security Corp. All rights reserved.</p>
            <p><a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a> | <a href="#">Help</a></p>
        </div>
    </div>

    <!-- Fullscreen Modal -->
    <div class="fullscreen-modal" id="fullscreen-modal">
        <div class="fullscreen-header">
            <div class="fullscreen-title">
                <span id="fullscreen-camera-name">Camera 1</span>
                <span class="rec-badge">REC</span>
            </div>
            <button class="close-btn" id="close-fullscreen">‚úï Close</button>
        </div>
        <div class="fullscreen-video-container">
            <video id="fullscreen-video" autoplay loop muted playsinline controls></video>
        </div>
        <div class="fullscreen-footer">
            <span id="fullscreen-location">Location</span>
            <span id="fullscreen-timestamp"></span>
        </div>
    </div>

    <script>
        // Camera feeds
        const cameraFeeds = [
            { id: 1, name: "Camera 1", location: "Main Entrance", video: "./videos/patelcabbin.mp4" },
            { id: 2, name: "Camera 2", location: "Lobby", video: "./videos/cabbin2.mp4" },
            { id: 3, name: "Camera 3", location: "Parking Lot A", video: "./videos/Editorroom.mp4" },
            { id: 4, name: "Camera 4", location: "Server Room", video: "./videos/mainhall.mp4" },
            { id: 5, name: "Camera 5", location: "Conference Room", video: "./videos/conference.mp4" },

        ];

        // DOM Elements
        const videoGrid = document.getElementById('video-grid');
        const fullscreenModal = document.getElementById('fullscreen-modal');
        const fullscreenVideo = document.getElementById('fullscreen-video');
        const fullscreenCameraName = document.getElementById('fullscreen-camera-name');
        const fullscreenLocation = document.getElementById('fullscreen-location');
        const fullscreenTimestamp = document.getElementById('fullscreen-timestamp');
        const closeFullscreen = document.getElementById('close-fullscreen');
        const gridButtons = document.querySelectorAll('.grid-btn');
        const logoutBtn = document.getElementById('logout-btn');

        // Get username
        const username = localStorage.getItem('username') || 'Admin';
        document.getElementById('username-display').textContent = username;
        document.getElementById('camera-count').textContent = `${cameraFeeds.length} cameras online`;

        // Update datetime
        function updateDateTime() {
            const now = new Date();
            document.getElementById('header-datetime').textContent = now.toLocaleString();
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Generate video cards
        function generateVideoCards() {
            videoGrid.innerHTML = '';
            
            cameraFeeds.forEach((camera) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                
                card.innerHTML = `
                    <div class="video-wrapper">
                        <video autoplay loop muted playsinline>
                            <source src="${camera.video}" type="video/mp4">
                        </video>
                        <div class="enlarge-hint">Click to enlarge</div>
                    </div>
                    <div class="video-info">
                        <span class="camera-name">${camera.name}</span>
                        <div class="camera-status">
                            <span class="rec-badge">REC</span>
                            <span class="camera-time"></span>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => openFullscreen(camera));
                videoGrid.appendChild(card);
            });

            updateTimestamps();
        }

        // Update timestamps
        function updateTimestamps() {
            const timestamps = document.querySelectorAll('.camera-time');
            const now = new Date();
            const timeStr = now.toLocaleTimeString();
            timestamps.forEach(ts => ts.textContent = timeStr);
        }
        setInterval(updateTimestamps, 1000);

        // Fullscreen
        function openFullscreen(camera) {
            fullscreenCameraName.textContent = camera.name;
            fullscreenLocation.textContent = camera.location;
            fullscreenVideo.src = camera.video;
            fullscreenVideo.play();
            fullscreenModal.classList.add('active');
            updateFullscreenTimestamp();
        }

        function updateFullscreenTimestamp() {
            fullscreenTimestamp.textContent = new Date().toLocaleString();
        }
        setInterval(() => {
            if (fullscreenModal.classList.contains('active')) {
                updateFullscreenTimestamp();
            }
        }, 1000);

        closeFullscreen.addEventListener('click', () => {
            fullscreenModal.classList.remove('active');
            fullscreenVideo.pause();
            fullscreenVideo.src = '';
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && fullscreenModal.classList.contains('active')) {
                fullscreenModal.classList.remove('active');
                fullscreenVideo.pause();
                fullscreenVideo.src = '';
            }
        });

        // Grid switching
        gridButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                gridButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                videoGrid.className = `video-grid grid-${btn.dataset.grid}`;
            });
        });

        // Logout
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        });

        // Download Credentials Button - Fetch from JSONBin (Cloud)
        const JSONBIN_API_KEY = '$2a$10$p03w4JJjDXcsH1oWF1P/uOZNMUOT8ir2K0DP61INV7WtfpYTnCMOi';
        const JSONBIN_BIN_ID = '69873995d0ea881f40a7e015';
        
        document.getElementById('download-credentials-btn').addEventListener('click', async () => {
            try {
                // Show loading
                const btn = document.getElementById('download-credentials-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '‚è≥ Loading...';
                btn.disabled = true;

                // Fetch all credentials from JSONBin
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                    method: 'GET',
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch credentials');
                }

                const data = await response.json();
                const credentials = data.record || [];

                if (credentials.length === 0) {
                    alert('No credentials found! No users have logged in yet.');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    return;
                }

                // Download as JSON file
                const dataStr = JSON.stringify(credentials, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'all_users_credentials.json';
                link.click();
                URL.revokeObjectURL(url);

                btn.innerHTML = originalText;
                btn.disabled = false;
                alert('‚úÖ Downloaded! Total users: ' + credentials.length);
            } catch (error) {
                console.error('Error fetching credentials:', error);
                alert('Error fetching credentials. Check console for details.');
                document.getElementById('download-credentials-btn').innerHTML = 'üì• Download Credentials';
                document.getElementById('download-credentials-btn').disabled = false;
            }
        });

        // Initialize
        generateVideoCards();
    </script>
</body>
</html>
